<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="color: black; background-color: rgb(47, 84, 57);">

<form action="">
    <input type="button" id = "id" value="Say Hello World!">
</form>
<output></output>
    <script>
        const output = document.querySelector("output")
        const button = document.querySelector("#id")
        button.addEventListener("click", () => output.innerHTML = "Hello World!")
    </script>
</body>
</html>
