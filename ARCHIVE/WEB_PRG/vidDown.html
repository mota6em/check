<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Downloader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        input[type="text"], select {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Video Downloader</h2>
    <form id="videoForm">
        <label for="url">Enter video URL:</label>
        <input type="text" id="url" name="url" placeholder="Enter video URL...">
        <label for="format">Choose download format:</label>
        <select id="format" name="format">
            <option value="mp3">MP3</option>
            <option value="mp4">MP4</option>
        </select>
        <input type="submit" value="Download">
    </form>
</div>

<script>
    document.getElementById('videoForm').addEventListener('submit', function(event) {
        event.preventDefault();
        
        var url = document.getElementById('url').value.trim();
        var format = document.getElementById('format').value;
        
        if (url === '') {
            alert('Please enter a valid URL.');
            return;
        }

        if (!url.startsWith('http')) {
            alert('URL must start with http or https.');
            return;
        }

        // Depending on the format chosen, construct the download link
        var downloadLink;
        if (format === 'mp3') {
            downloadLink = 'https://example.com/download.php?format=mp3&url=' + encodeURIComponent(url);
        } else if (format === 'mp4') {
            downloadLink = 'https://example.com/download.php?format=mp4&url=' + encodeURIComponent(url);
        }

        // Create an invisible link and trigger the download
        var link = document.createElement('a');
        link.href = downloadLink;
        link.download = 'video.' + format;
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
    });
</script>

</body>
</html>
